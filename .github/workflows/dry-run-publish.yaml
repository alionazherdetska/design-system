name: Dry Run Publish
on:
  pull_request:
    branches:
      - changeset-release/main
      - changeset-release/release/v*

permissions:
  contents: read

jobs:
  dry-run-publish:
    name: Publish Verification
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
       
      - name: Setup Node & pnpm
        uses: ./.github/actions/setup-pnpm
       
      - name: Install & Build Dependencies
        run: pnpm bootstrap
       
      - name: Debug - Check what files changed
        run: |
          echo "::group::Git Status"
          git status
          echo "::endgroup::"
          echo "::group::Modified Files"
          git diff --name-only || true
          echo "::endgroup::"
          echo "::group::New Files"
          git ls-files --others --exclude-standard || true
          echo "::endgroup::"
          echo "::group::Detailed Changes"
          git status --porcelain || true
          echo "::endgroup::"
       
      - name: Dry-run publish test
        run: pnpm -r publish --dry-run --no-git-checks